<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>mischa-bg Demo</title>
		<script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../mischa-bg.html">

		<style>
			body{
				position: absolute;
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
			}
			mischa-bg{
				position: absolute;

				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<mischa-bg palette='["#374F7C","#F58E7B","#5380C3","#FFDBBE"]' debug></mischa-bg>
	</body>
